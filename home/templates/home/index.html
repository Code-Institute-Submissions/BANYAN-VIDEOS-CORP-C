{% extends 'home/base.html' %}



{% block main-content %}

<hr>

<div class="row container-fluid">

    <div class="col-6">
        <!-- LEFT-SIDE ARTICLE -->


        <div class="row my-2">
            <div class="col-12">

                {% for items in genre %}

                <div class="alert alert-dark custom-alert" role="alert">
                    
                    
                <a class="text-decoration-none" href="#" >{{ items.genre_friendly_name }}</a>
                
                
                </div>


                {% endfor %}



            </div>
        </div>

<hr>









    </div>

















    <!-- RIGHT-HAND CAROUSEL -->
    <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner my-2 c-image-size">
                <div class="carousel-item active">
                    <img src="{{ carousel.0.c_url }}" class="d-block w-100 " alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ carousel.1.c_url }}" class="d-block w-100 " alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ carousel.2.c_url }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ carousel.3.c_url }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ carousel.4.c_url }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ carousel.5.c_url }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ carousel.6.c_url }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ carousel.7.c_url }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ carousel.8.c_url }}" class="d-block w-100" alt="...">
                </div>


            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


<hr>
    </div>

 




    <!-- LOWER THIRD -->
    <hr>
    <div class="row container-fluid">
        <div class="col-12">

            <!-- <h1 class="section-title">ARTICLES!</h1> -->


            {% for items in articles  %}

            <h1 class="section-title">{{ items.article_friendly_name }}</h1>
            <image class="article_image_size" src="{{ items.article_image }}"></image>
            <h1 class="section-content">{{ items.article_content }}</h1>

            <hr>

            {% endfor %}



        </div>

    </div>





    {% endblock main-content %}
