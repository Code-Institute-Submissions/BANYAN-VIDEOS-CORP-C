{% extends 'home/base.html' %}
{% load static %}



{% block post-title %} logout-page {% endblock post-title %}



{% block main-content %}

<div class="row container-fluid">
  <div class="col-12 mx-3">

   
    <div class="jumbotron jumbotron-fluid">

      <form action="{% url 'logout' %}" method="GET">
        {% csrf_token %}
        <div class="container">
          <h1 class="display-5 ">YOU SUCCESSFULLY LOGGED OUT!</h1>

          <p class="lead">Thankyou for your visit</p>
          <p class="lead">Please come back soon</p>

   
        </div>

      </form>

    </div>

  </div>
</div>

<!-- BACK BUTTON -->
<div class="row my-2">
  <div class="col-12 text-center">

    <a href="{% url 'home' %}"><button class="btn btn-lg btn success go-back-button" onclick="goBack()">Home
        Page</button></a>

  </div>
</div>

{% endblock main-content %}
